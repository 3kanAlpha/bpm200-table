    <h3>BPM200難易度表 とは？</h3>
    <p>
      BPM200難易度表は、その名前の通りBPM200の譜面を練習するための難易度表です。<br />
      より厳密には、収録される譜面は以下の条件を満たしている必要があります。
    </p>
    <ul>
      <li>最小BPMと最大BPMが等しく、そのBPMが<span class="fw-semibold">195以上205以下</span>であること。</li>
      <li>譜面傾向は問わない。</li>
    </ul>
    <p>現在は主にSatellite、発狂BMS難易度表から譜面を引用しています。</p>
